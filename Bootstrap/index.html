<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Learn Boostrap</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
		<style>
			.box {
				border: 1px solid grey;
				background-color: #e0e0e0;
			}
		</style>
	</head>
	<body>
		
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="" class="navbar-brand">My Website</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					
					<span class="sr-only">Toggle navigation</span>
					
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>					
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="">Page 1</a></li>
						<li><a href="">Page 2</a></li>
						<li><a href="">Page 3</a></li>
					</ul>
				</div>
			</div>
		</div>		
		
		<div class="container">
			<div class="row">
				<div class="col-md-4 box">Content</div>
				<div class="col-md-4 box">Content</div>
				<div class="col-md-4 box">Content</div>
			</div>		
		</div>
		
		<div class="container">
			<h1>Our bootstrap page</h1>
			
			<form>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username"/>
					
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password"/>
					
					<label for="date">Date</label>
					<input type="date" class="form-control" name="date"/>
				</div>
				
				<div class="checkbox">
					<label>
						<input type="checkbox">Keep me logged in
					</label>
				</div>
				
				<div class="form-group">
					<input type="submit" value="Log In" class="btn btn-default" name="login"/>
				</div>
			</form>
			
			<form class="form-inline">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" name="username"/>
					
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password"/>
				</div>
				
				<div class="checkbox">
					<label>
						<input type="checkbox">Keep me logged in
					</label>
				</div>
				
				<div class="form-group">
					<input type="submit" value="Log In" class="btn btn-default" name="login"/>
				</div>
			</form>
			
			<br /><br />
			<table class="table table-striped table-bordered">
				<tr><th>Name</th><th>Age</th></tr>
				<tr class="success"><td>Rob</td><td>33</td></tr>
				<tr><td>Helen</td><td>29</td></tr>
				<tr><td class="danger">Sarah</td><td>35</td></tr>
			</table>
		</div>
		
		
		
		
		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
